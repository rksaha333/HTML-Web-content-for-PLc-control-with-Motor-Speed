<script type="text/javascript">
		    $(document).ready(function(){
		        $.ajax({ cache: false }); 
			setInterval(function() {
			    $.getJSON("IO_ims4_1.html", function(data){
			        if (data.sen1 == 1){
				document.getElementById("sensor1").style.backgroundColor = "lime";} 
				else{document.getElementById("sensor1").style.backgroundColor = "black";}

			        if (data.sen2 == 1){
				document.getElementById("sensor2").style.backgroundColor = "lime";} 
				else{document.getElementById("sensor2").style.backgroundColor = "black";}

			        if (data.sen3 == 1){
				document.getElementById("sensor3").style.backgroundColor = "lime";} 
				else{document.getElementById("sensor3").style.backgroundColor = "black";}	
					
					if (data.sen4 == 1){
				document.getElementById("sensor4").style.backgroundColor = "lime";} 
				else{document.getElementById("sensor4").style.backgroundColor = "black";}	
					
									
				if (data.err == 1){
					$('#error').css({'background-color':'red'});
					$('#error').html("No Workpiece");}
				else{
					$('#error').css({'background-color':'lime'});
					$('#error').html("Ready to work");}
			    });
			},100); 
		     }); 
</script>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
